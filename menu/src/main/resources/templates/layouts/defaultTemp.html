<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Pull in Bootstrap and any other head content -->
    <div th:replace="layouts/common :: bootstrap">Bootstrap</div>

    <!-- Optional: Page-specific title -->
    <title th:text="${title} ?: 'High Cuisine'">High Cuisine</title>
</head>

<body style="display: flex; flex-direction: column; min-height: 100vh;">

    <!-- Header with navbar -->
    <div th:replace="layouts/common :: header">My Header</div>

    <!-- Main content area injected from other pages -->
    <section layout:fragment="content" style="flex: 1;">
        <p>Default content</p>
    </section>

    <!-- Footer -->
    <div th:replace="layouts/common :: footer">My Footer</div>

    <!-- Optional: Scripts at the end -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
