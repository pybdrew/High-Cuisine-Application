<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layouts/defaultTemp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div layout:fragment="content">
        <div class="container mt-5">
            <h1 class="text-center">Product Management</h1>
            <p class="text-center">Here, you can manage your products.</p>
            
            <!-- Button to create a new product -->
            <div class="text-center mb-4">
                <a href="/product/create" class="btn btn-primary">Create New Product</a>
            </div>
            
            <!-- Hardcoded Product List -->
            <div class="mt-4">
                <h3>Product List</h3>
                <table class="table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Product Name</th>
                            <th>Product Type</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Hardcoded product rows -->
                        <tr>
                            <td>1</td>
                            <td>Cappuccino</td>
                            <td>Drink</td>
                            <td>
                                <!-- Button to edit a product -->
                                <a href="/product/edit/1" class="btn btn-warning btn-sm">Edit</a>
                            </td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>BLT Sandwich</td>
                            <td>Sandwich</td>
                            <td>
                                <a href="/product/edit/2" class="btn btn-warning btn-sm">Edit</a>
                            </td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>Veggie Burger</td>
                            <td>Sandwich</td>
                            <td>
                                <a href="/product/edit/3" class="btn btn-warning btn-sm">Edit</a>
                            </td>
                        </tr>
                        <tr>
                            <td>4</td>
                            <td>Chocolate Cake</td>
                            <td>Snack</td>
                            <td>
                                <a href="/product/edit/4" class="btn btn-warning btn-sm">Edit</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
