<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Add New User - High Cuisine</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 40px;
        background-color: #f9f9f9;
        text-align: center;
      }

      h1 {
        color: #333;
        margin-bottom: 30px;
      }

      form {
        max-width: 500px;
        margin: 0 auto;
        background-color: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        text-align: left;
      }

      label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
      }

      input[type="text"],
      input[type="tel"],
      input[type="date"] {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 14px;
      }

      .checkbox-group {
        margin-top: 15px;
      }

      .form-buttons {
        display: flex;
        justify-content: space-between;
        margin-top: 30px;
      }

      .form-buttons button {
        padding: 10px 25px;
        font-size: 14px;
        border: none;
        border-radius: 6px;
        color: white;
        cursor: pointer;
      }

      .add-button {
        background-color: #4CAF50;
      }

      .add-button:hover {
        background-color: #388e3c;
      }

      .cancel-button {
        background-color: #e53935;
      }

      .cancel-button:hover {
        background-color: #c62828;
      }
    </style>
  </head>
  <body>
    <h1>Add New User</h1>

    <form id="addUserForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="address">Address:</label>
      <input type="text" id="address" name="address" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="startDate">Start Date:</label>
      <input type="date" id="startDate" name="startDate" required>

      <div class="checkbox-group">
        <input type="checkbox" id="admin" name="admin">
        <label for="admin">Admin</label>
      </div>

      <div class="form-buttons">
        <button type="submit" class="add-button">Add User</button>
        <button type="button" class="cancel-button" onclick="window.location.href='userAdmin.html'">Cancel</button>
      </div>
    </form>

    <script>
      document.getElementById("addUserForm").addEventListener("submit", function(e) {
        e.preventDefault();
        alert("User added successfully!");
        // In future, submit form data to backend here
        window.location.href = "userAdmin.html";
      });
    </script>
  </body>
</html>
