<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layouts/defaultTemp">
<head>
    <title>Create New Product</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
    <div layout:fragment="content">
        <h1>Create a New Product</h1>

        <!-- Product creation form -->
        <form th:action="@{/product/create}" th:object="${product}" method="post">
            <div>
                <label for="name">Product Name:</label>
                <input type="text" id="name" th:field="*{name}" placeholder="Enter product name" required />
            </div>
            <div>
                <label for="description">Description:</label>
                <textarea id="description" th:field="*{description}" placeholder="Enter product description" required></textarea>
            </div>
            <div>
                <label for="imageUrl">Image URL:</label>
                <input type="text" id="imageUrl" th:field="*{imageUrl}" placeholder="Enter product image URL" required />
            </div>
            <div>
                <label for="productType">Product Type:</label>
                <select id="productType" th:field="*{productType}" required>
                    <option value="Sandwich">Sandwich</option>
                    <option value="Drink">Drink</option>
                    <option value="Snack">Snack</option>
                </select>
            </div>
            <div>
                <button type="submit">Create Product</button>
            </div>
        </form>
    </div>
</body>
</html>
