<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Admin Menu - High Cuisine</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 40px;
        text-align: center;
        background-color: #f9f9f9;
      }
      h1 {
        color: #2c3e50;
      }
      .button-container {
        margin-top: 40px;
      }
      .admin-button {
        display: block;
        width: 250px;
        margin: 15px auto;
        padding: 15px;
        font-size: 16px;
        background-color: #007BFF;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }
      .admin-button:hover {
        background-color: #0056b3;
      }
      .return-button {
        background-color: #4CAF50;
      }
      .return-button:hover {
        background-color: #388e3c;
      }
      .exit-button {
        background-color: #e53935;
      }
      .exit-button:hover {
        background-color: #c62828;
      }
    </style>
    <script>
      function goToUserAdmin() {
        window.location.href = "userAdmin.html";
      }
      function goToManageItems() {
        window.location.href = "manageItems.html";
      }
      function goToManageCategories() {
        window.location.href = "manageCategories.html";
      }
      function returnToMain() {
        window.location.href = "MainPage.html";
      }
      function exitApp() {
        window.location.href = "Exit.html";
      }
    </script>
  </head>
  <body>
    <h1>Admin Menu</h1>
    <p>Choose an administrative task below:</p>

    <div class="button-container">
      <button class="admin-button" onclick="goToUserAdmin()">User Admin</button>
      <button class="admin-button" onclick="goToManageItems()">Manage Items</button>
      <button class="admin-button" onclick="goToManageCategories()">Manage Categories</button>
      <button class="admin-button return-button" onclick="returnToMain()">Return to Main Menu</button>
      <button class="admin-button exit-button" onclick="exitApp()">Exit</button>
    </div>
  </body>
</html>
