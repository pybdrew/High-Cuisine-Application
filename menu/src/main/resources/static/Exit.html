<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Thank You - High Cuisine</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 60px;
        background-color: #f0f8ff;
      }
      h1 {
        color: #333;
      }
      p {
        font-size: 18px;
        margin-bottom: 30px;
      }
      .login-button {
        padding: 12px 25px;
        font-size: 16px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }
      .login-button:hover {
        background-color: #388e3c;
      }
    </style>
    <script>
      function goToLogin() {
        window.location.href = "index.html";
      }
    </script>
  </head>
  <body>
    <h1>Thank You for Using High Cuisine</h1>
    <p>We hope to see you again soon!</p>
    <button class="login-button" onclick="goToLogin()">Login Again</button>
  </body>
</html>
