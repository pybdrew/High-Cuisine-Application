<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layouts/defaultTemp">
<head>
    <title>Create New Product</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
    <div layout:fragment="content" class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h1>Create a New Product</h1>
            </div>
            <div class="card-body">
                <form th:action="@{/product/create}" th:object="${product}" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="name">Product Name:</label>
                        <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Enter product name" required />
                        <div th:if="${#fields.hasErrors('name')}" class="text-danger">
                            <span th:each="err : ${#fields.errors('name')}" th:text="${err}"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <textarea id="description" th:field="*{description}" class="form-control" placeholder="Enter product description" required></textarea>
                        <div th:if="${#fields.hasErrors('description')}" class="text-danger">
                            <span th:each="err : ${#fields.errors('description')}" th:text="${err}"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="imageUrl">Image URL (optional if uploading):</label>
                        <input type="text" id="imageUrl" th:field="*{imageUrl}" class="form-control" placeholder="Enter product image URL" />
                        <div th:if="${#fields.hasErrors('imageUrl')}" class="text-danger">
                            <span th:each="err : ${#fields.errors('imageUrl')}" th:text="${err}"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="imageFile">Upload Image (optional):</label>
                        <input type="file" id="imageFile" th:field="*{imageFile}" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="productType">Product Type:</label>
                        <select id="productType" th:field="*{productType}" class="form-control" required>
                            <option value="">-- Select --</option>
                            <option value="Sandwich">Sandwich</option>
                            <option value="Drink">Drink</option>
                            <option value="Snack">Snack</option>
                        </select>
                        <div th:if="${#fields.hasErrors('productType')}" class="text-danger">
                            <span th:each="err : ${#fields.errors('productType')}" th:text="${err}"></span>
                        </div>
                    </div>
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary">Create Product</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
