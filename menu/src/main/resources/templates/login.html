<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="layouts/defaultTemp">
<head>
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<div layout:fragment="content">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-lg p-4">
                    <h2 class="text-center mb-4">Login to Your Account</h2>
                    
                    <!-- Error message for unregistered accounts -->
                    <div th:if="${error}" class="alert alert-danger">
                        <span th:text="${error}"></span>
                    </div>

                    <!--Login Form-->
                    <form th:action="@{/doLogin}" th:object="${loginModel}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" th:field="*{username}" id="username"
                                class="form-control" placeholder="Enter username">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" th:field="*{password}" id="password" class="form-control" placeholder="Enter password">
                        </div>
                        <div th:if="${#fields.hasErrors('*')}">
                            <div class="alert alert-danger">
                                <div th:each="err : ${#fields.errors('*')}">
                                    <span th:text="${err}" class="fieldError"></span><br/>
                                </div>
                            </div>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </form>

                    <!-- Register button -->
                    <div class="text-center mt-4">
                        <span>Don't have an account?</span><br/>
                        <button class="btn btn-outline-secondary mt-2" onclick="window.location.href='/register'">
                            Register
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
