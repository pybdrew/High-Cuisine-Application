<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <div th:fragment="bootstrap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/styles.css}">
  </div>
</head>

<body>
  <div th:fragment="header">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">
          <img th:src="@{/images/logo.jpg}" style="width: 50px; height:auto">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
  
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <!-- Login/Register moved to top -->
            <li class="nav-item">
              <a class="nav-link" th:href="@{/login}">Login/Register</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/home}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/drink}">Drink Menu</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/sandwich}">Sandwich Menu</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
  </div>

  <!-- Footer -->
  <div th:fragment="footer">
    <footer class="text-center py-3 bg-light mt-auto">
      <p>&copy; 2025 High Cuisine. All rights reserved.</p>
    </footer>
  </div>
</body>
</html>
