<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>User Management - High Cuisine</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #f4f4f4;
      }

      .header {
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 20px;
      }

      .nav-bar {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-bottom: 20px;
      }

      .nav-bar button {
        padding: 10px 20px;
        font-size: 14px;
        cursor: pointer;
        border: none;
        border-radius: 6px;
        background-color: #4CAF50;
        color: white;
      }

      .nav-bar button:hover {
        background-color: #388e3c;
      }

      .search-section {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        margin-bottom: 20px;
      }

      .search-section input[type="text"] {
        width: 300px;
        padding: 10px;
        font-size: 14px;
      }

      .search-section button {
        padding: 10px 15px;
        background-color: #007BFF;
        border: none;
        color: white;
        border-radius: 6px;
        cursor: pointer;
      }

      .search-section button:hover {
        background-color: #0056b3;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        background-color: white;
        margin-bottom: 20px;
      }

      th, td {
        border: 1px solid #ccc;
        padding: 10px;
        text-align: left;
      }

      th {
        background-color: #e0e0e0;
      }

      .action-buttons,
      .nav-buttons {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-bottom: 20px;
      }

      .action-buttons button,
      .nav-buttons button {
        padding: 10px 20px;
        font-size: 14px;
        border: none;
        border-radius: 6px;
        background-color: #4CAF50;
        color: white;
        cursor: pointer;
      }

      .action-buttons button:hover,
      .nav-buttons button:hover {
        background-color: #388e3c;
      }

      .delete {
        background-color: #e53935;
      }

      .delete:hover {
        background-color: #c62828;
      }

      .exit-button {
        background-color: #e53935;
      }

      .exit-button:hover {
        background-color: #c62828;
      }
    </style>
  </head>
  <body>
    <div class="header">User Management</div>

    <div class="nav-bar">
      <button onclick="window.location.href='index.html'">Logo</button>
      <button onclick="window.location.href='MainPage.html'">Main Menu</button>
      <button onclick="window.location.href='AdminMain.html'">Admin Menu</button>
      <button onclick="window.location.href='inventoryManagement.html'">Inventory MGT</button>
      <button onclick="window.location.href='view_search.html'">View/Search</button>
    </div>

    <div class="search-section">
      <label for="search">Search (User ID #):</label>
      <input type="text" id="search" name="search" placeholder="Enter User ID">
      <button onclick="findUser()">FIND USER</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Select</th>
          <th>User ID</th>
          <th>Name</th>
          <th>Address</th>
          <th>Phone Number</th>
          <th>Start Date</th>
          <th>Admin</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input type="checkbox" name="selectUser" value="001"></td>
          <td>001</td>
          <td>Jane Doe</td>
          <td>123 Main St</td>
          <td>(123) 456-7890</td>
          <td>2023-01-15</td>
          <td>Yes</td>
        </tr>
        <tr>
          <td><input type="checkbox" name="selectUser" value="002"></td>
          <td>002</td>
          <td>John Smith</td>
          <td>456 Elm St</td>
          <td>(987) 654-3210</td>
          <td>2022-11-03</td>
          <td>No</td>
        </tr>
      </tbody>
    </table>

    <div class="action-buttons">
      <button onclick="updateUser()">UPDATE USER</button>
      <button class="delete" onclick="deleteUser()">DELETE USER</button>
      <button onclick="addUser()">ADD USER</button>
    </div>

    <div class="nav-buttons">
      <button class="exit-button" onclick="window.location.href='Exit.html'">Exit</button>
    </div>

    <script>
      function findUser() {
        alert("Find user functionality coming soon!");
      }

      function updateUser() {
        const selected = document.querySelectorAll('input[name="selectUser"]:checked');
        if (selected.length === 0) {
          alert("Please select a user to update.");
        } else {
          alert("Update user: " + selected[0].value);
        }
      }

      function deleteUser() {
        const selected = document.querySelectorAll('input[name="selectUser"]:checked');
        if (selected.length === 0) {
          alert("Please select a user to delete.");
        } else {
          alert("Delete user: " + selected[0].value);
        }
      }

      function addUser() {
  window.location.href = "addUser.html";
}
    </script>
  </body>
</html>
